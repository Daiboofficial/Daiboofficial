
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calcapp.css">
    <title>Calculator</title>
  </head>
  <body>
    <main class="container">
      <input type="text" name="display" value="" class="dialogbox" id="dialogbox">
      <button class="clear btn" id="clear" onclick="cler()">C</button>
      <button class="plusminors btn" onclick="plusminors()">+/-</button>
      <button class="percentage btn" onclick="percentage()">%</button>
      <button class="divide btn" onclick="divide()">÷</button>
      <button class="seven btn" onclick="seven()">7</button>
      <button class="eight btn" onclick="eight()">8</button>
      <button class="nine btn" onclick="nine()">9</button>
      <button class="multiply btn" onclick="multiply()">×</button>
      <button class="four btn" onclick="four()">4</button>
      <button class="five btn" onclick="five()">5</button>
      <button class="six btn" onclick="six()">6</button>
      <button class="sub btn" onclick="sub()">-</button>
      <button class="one btn" onclick="one()">1</button>
      <button class="two btn" onclick="two()">2</button>
      <button class="three btn" onclick="three()">3</button>
      <button class="add btn" id="add" onclick="add()">+</button>
      <button class="zero btn" onclick="zero()">0</button>
      <button class="point btn" onclick="point()">•</button>
      <button class="equate btn"  onclick="result()">=</button>
    </main>
    <script type="text/javascript" src="calcapp.js"></script>
  </body>
</html>
