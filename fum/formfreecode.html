<!DOCTYPE html>
<html>
<head>
  <title>SURVEY FORM</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="formfreecod.css">
</head>
<body>
<h1 id="title">Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">

<div>
<label id="name-label">Name<input type="text" id="name" placeholder="Name" required></label>
<label id="email-label">Email <input type="email" id="email" placeholder="Email" required></label>
<label id="number-label">Age <span class="sp">(optinal)</span><input type="number" value="age" id="number" min="18"  max="120" placeholder="age" required></label>
</div>
<div>
Which option best describes your current role?<select id="dropdown" placeholder="current role">
<option value="">(select)</option>
<option value="1">Beginner</option>
<option value="2">
Intermediary
</option>
<option value="3">
Professional
</option>
</select>
</div>
<div>Would you recommend freeCodeCamp to a friend?
<label><input type="radio" name="recommendation" value="Definitely" checked> Definitely</label>
<label><input type="radio" name="recommendation" value="Maybe"> Maybe</label>
<label><input type="radio" name="recommendation" value="Not-sure"> Not sure</label>
</div>
<div>
What would you like to see improved? <span class="sp"> (Check all that apply)</span>
 <label><input type="checkbox" value="front-end-projects"> Front-end Projects</label>
 <label><input type="checkbox" value="challenges"> Challenges</label>
 <label><input type="checkbox" value="back-end-projects"> Back-end Projects</label>
 <label><input type="checkbox" value="data-visualization"> Data Visualization</label>
<label><input type="checkbox" value="open-source-community">Open Source Community</label>
</div>
<div>Any comments or suggestions?
<textarea placeholder="comments or suggestions"></textarea>
</div>
<button type="submit" value="submit" id="submit">Submit</button>
<form>
</body>
</html>
